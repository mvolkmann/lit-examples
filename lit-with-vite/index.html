    <vanilla-wc>
      <div slot="nav">
        <a href="/home">Home</a>
        <a href="/about">About</a>
      </div>
      <p>
        Come and listen to a story about a man named Jed,<br />
        a poor mountaineer, barely kept his family fed.<br />
        Then one day he was shootin at some food<br />
        and up through the ground came a bubblin crude.
      </p>
    </vanilla-wc>

    <directives-demo color="red" fruit="apple" timeOnly></directives-demo>

    <slots-demo>
      <!-- The next line goes in the default slot. -->
      <p>Menu</p>
      <ul slot="breakfast">
        <li>Eggs</li>
        <li>Bacon</li>
      </ul>
      <ul slot="dinner">
        <li>spaghetti</li>
        <li>tacos</li>
        <li>fried rice</li>
      </ul>
    </slots-demo>

    <toggle-switch-wc
      label="Web Component"
      checked
      @toggle="handleToggle($event)"
    ></toggle-switch-wc>

    <toggle-switch-lit
      label="Lit"
      checked
      @toggle="handleToggle($event)"
    ></toggle-switch-lit>
