<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <style>
      :root {
        --greet-message-color: green;
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script type="module" src="/src/alert-on-click.ts"></script>
    <script type="module" src="/src/greet-message.ts"></script>
    <script type="module" src="/src/greet-message3.js"></script>
    <script type="module" src="/src/lifecycle-demo.ts"></script>
    <script type="module" src="/src/my-element.ts"></script>
    <script type="module" src="/src/slots-demo.ts"></script>
    <script type="module" src="/src/state-changes.ts"></script>
  </head>
  <body x-data="{name: 'Shadow', text: 'initial', show: false}">
    <my-element>
      <h1>Vite + Lit</h1>
    </my-element>

    <slots-demo>
      <!-- The next line goes in the default slot. -->
      <p>Menu</p>
      <ul slot="breakfast">
        <li>Eggs</li>
        <li>Bacon</li>
      </ul>
      <!-- <ul slot="lunch">
        <li>PBJ</li>
      </ul> -->
      <ul slot="dinner">
        <li>spaghetti</li>
        <li>tacos</li>
        <li>fried rice</li>
      </ul>
    </slots-demo>

    <alert-on-click></alert-on-click>

    <greet-message name="World"></greet-message>
    <greet-message name="World" shout></greet-message>
    <!-- <greet-message3 :name="name"></greet-message3> -->
    <greet-message3 :name="name"></greet-message3>
    <button @click="name = 'changed'">Change Name</button>

    <state-changes p="initial"></state-changes>

    <button @click="show = !show">Toggle Show</button>
    <label>Text: <input type="text" x-model="text" /></label>
    <template x-if="show">
      <lifecycle-demo :text="text"></lifecycle-demo>
    </template>
  </body>
</html>
